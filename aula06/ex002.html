<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(212, 211, 211);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            font-weight: normal;
        }
        h1{
            color: darkgray;
        }
        p{
            color: dimgray;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira mensagem em JS!</h1>
    <p>Não precisa ser "Olá, mundo!" porque em HTML e CSS eu já me livrei da maldição.</p>
    <p>Mas em JS, ainda não. Então...</p>

    <script>
        var nome = window.prompt('Qual seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')
    </script>
</body>
</html>
