<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;

        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome com letras maiúsculas é <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome com letras minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
