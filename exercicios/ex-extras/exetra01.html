<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 300px;
            height: 150px;
        }
        div{
            padding: 20px 2px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <input type="button" value="Clique em mim!" onclick="clicar()">
    <div id="resultado">O resultado vai aparecer aqui...</div>

    <script>
        function clicar(){
            var num = window.prompt('Digite aqui um número.')
            var res = document.getElementById('resultado')
            res.innerHTML = `Você escolheu o número ${num} <br>`
            res.innerHTML += `O dobro de ${num} é ${num*2} <br>`
            res.innerHTML += `O número absoluto é ${Math.abs(num)} <br>`

        }
    </script>
</body>
</html>
