<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de números</h1>
    <main>
        <p>
            <label for="num">Número (entre 1 e 100)<strong>:</strong> </label>
            <input type="number" name="num" id="inum">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </p>
        <p>
            <select name="caixa" id="icaixa" size="10">
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </p>
        <div id="resultado"></div>
    </main>
    <footer>
        <p>@GustavoPimentel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
